name: Build Portal Dev APK

on:
  push:
    branches:
      - claude/investigate-login-activation-lqJtA
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug APK (arm64)
        run: ./gradlew assembleArm64Debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Portal-Dev-arm64
          path: app/build/outputs/apk/arm64/debug/*.apk
          retention-days: 30
